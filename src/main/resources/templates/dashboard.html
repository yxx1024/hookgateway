<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{app.title}">Webhook Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- Top Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 border-b border-slate-200 backdrop-blur-md">
        <div class="container mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600"
                    th:text="#{app.title}">Webhook Gateway</h1>
                <div class="hidden md:flex gap-1">
                    <a href="/" class="px-4 py-2 rounded-md font-medium transition-colors"
                        th:classappend="${currentUri == '/' ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}"
                        th:text="#{nav.dashboard}">Dashboard</a>
                    <a href="/subscriptions"
                        class="px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-slate-50 transition-colors"
                        th:text="#{nav.subscriptions}">Subscriptions</a>
                    <a href="/settings"
                        class="px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-slate-50 transition-colors"
                        th:text="#{nav.settings}">Settings</a>
                    <a href="/monitoring"
                        class="px-4 py-2 rounded-md font-medium text-slate-600 hover:bg-slate-50 transition-colors"
                        th:text="#{nav.monitoring}">Monitoring</a>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center bg-slate-100 rounded-lg p-1 text-xs font-semibold">
                    <a th:href="@{/(lang='zh', tab=${tab}, q=${query})}" class="px-3 py-1.5 rounded-md transition-all"
                        th:classappend="${#locale.language == 'zh' ? 'bg-white shadow text-slate-900' : 'text-slate-400 hover:text-slate-600'}">中文</a>
                    <a th:href="@{/(lang='en', tab=${tab}, q=${query})}" class="px-3 py-1.5 rounded-md transition-all"
                        th:classappend="${#locale.language == 'en' ? 'bg-white shadow text-slate-900' : 'text-slate-400 hover:text-slate-600'}">EN</a>
                </div>
                <button onclick="window.location.reload()"
                    class="p-2 text-slate-400 hover:text-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <!-- Logout Button -->
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit"
                        class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-slate-500 hover:text-rose-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span th:text="#{nav.logout}">退出</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <!-- Header/Filter Bar -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
            <!-- Tab Switchers -->
            <div class="inline-flex bg-white p-1 rounded-xl shadow-sm border border-slate-200">
                <a th:href="@{/(tab='subscribed', q=${query})}"
                    class="px-5 py-2.5 rounded-lg text-sm font-semibold transition-all flex items-center gap-2"
                    th:classappend="${tab == 'subscribed' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-700'}">
                    <span th:text="#{dashboard.tab.subscribed}">Subscribed</span>
                    <span class="px-2 py-0.5 rounded-full text-[10px]"
                        th:classappend="${tab == 'subscribed' ? 'bg-white/20' : 'bg-slate-100'}"
                        th:text="${subscribedCount}">0</span>
                </a>
                <a th:href="@{/(tab='unmapped', q=${query})}"
                    class="px-5 py-2.5 rounded-lg text-sm font-semibold transition-all flex items-center gap-2"
                    th:classappend="${tab == 'unmapped' ? 'bg-orange-500 text-white shadow-md' : 'text-slate-500 hover:text-slate-700'}">
                    <span th:text="#{dashboard.tab.unmapped}">Unmapped</span>
                    <span class="px-2 py-0.5 rounded-full text-[10px]"
                        th:classappend="${tab == 'unmapped' ? 'bg-white/20' : 'bg-slate-100'}"
                        th:text="${unmappedCount}">0</span>
                </a>
            </div>

            <!-- Search Bar -->
            <form action="/" method="get" class="relative group">
                <input type="hidden" name="tab" th:value="${tab}">
                <input type="text" name="q" th:value="${query}" th:placeholder="#{list.search.placeholder}"
                    class="w-full md:w-80 h-12 pl-12 pr-4 bg-white border border-slate-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all placeholder:text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="absolute left-4 top-3.5 w-5 h-5 text-slate-400 group-focus-within:text-blue-500 transition-colors"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </form>
        </div>

        <!-- Event Table Card -->
        <div
            class="glass-card shadow-xl shadow-slate-200/50 rounded-2xl overflow-hidden border border-slate-200 animate-in">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-slate-50/50 border-b border-slate-200">
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                            th:text="#{list.id}">ID</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                            th:text="#{list.source}">Source</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                            th:text="#{list.method}">Method</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                            th:text="#{list.receivedAt}">Received At</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                            th:text="#{list.lastActivity}">Last Activity</th>
                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                            th:text="#{list.action}">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    <tr th:each="event : ${eventPage.content}" class="hover:bg-slate-50/50 transition-colors group">
                        <td class="px-6 py-4 text-sm font-mono text-slate-400" th:text="${event.id}"></td>
                        <td class="px-6 py-4 flex items-center gap-3">
                            <div class="flex-shrink-0 w-2 h-2 rounded-full" th:classappend="${event.status == 'SUCCESS' ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]' : 
                                                 (event.status == 'FAILED' ? 'bg-rose-500 shadow-[0_0_8px_rgba(244,63,94,0.5)]' : 
                                                 (event.status == 'PARTIAL_SUCCESS' ? 'bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.5)]' : 
                                                 (event.status == 'NO_MATCH' ? 'bg-slate-400' : 'bg-slate-300')))}">
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium"
                                th:classappend="${tab == 'unmapped' ? 'bg-orange-100 text-orange-700' : 'bg-emerald-100 text-emerald-700'}"
                                th:text="${event.source}"></span>
                        </td>
                        <td class="px-6 py-4">
                            <span class="text-sm font-semibold text-slate-600" th:text="${event.method}"></span>
                        </td>
                        <td class="px-6 py-4 text-sm text-slate-500"
                            th:text="${#temporals.format(event.receivedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td class="px-6 py-4 text-sm text-slate-500"
                            th:text="${event.lastDeliveryAt != null ? #temporals.format(event.lastDeliveryAt, 'yyyy-MM-dd HH:mm:ss') : '-'}">
                        </td>
                        <td class="px-6 py-4">
                            <a th:href="@{/view/{id}(id=${event.id})}"
                                class="text-blue-600 hover:text-blue-700 font-semibold text-sm inline-flex items-center gap-1">
                                <span th:text="#{list.viewDetails}">View Details</span>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    class="w-4 h-4 transition-transform group-hover:translate-x-0.5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                    <!-- Empty State -->
                    <tr th:if="${eventPage.totalElements == 0}">
                        <td colspan="6" class="px-6 py-20 text-center">
                            <div class="flex flex-col items-center gap-3">
                                <div class="p-4 bg-slate-50 rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-slate-300" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                    </svg>
                                </div>
                                <p class="text-slate-400 font-medium" th:text="#{list.no_data}">No events found</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div th:if="${eventPage.totalPages > 1}"
                class="bg-slate-50/50 px-6 py-4 border-t border-slate-200 flex items-center justify-between">
                <span class="text-sm text-slate-500"
                    th:text="${#messages.msg('list.pagination.info', eventPage.number + 1, eventPage.totalPages)}">Page
                    1 of 5</span>
                <div class="flex gap-2">
                    <a th:href="@{/(page=${eventPage.number - 1}, tab=${tab}, q=${query})}"
                        th:if="${eventPage.hasPrevious()}"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:bg-slate-50 transition-all"
                        th:text="#{list.pagination.prev}">Prev</a>
                    <a th:href="@{/(page=${eventPage.number + 1}, tab=${tab}, q=${query})}"
                        th:if="${eventPage.hasNext()}"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:bg-slate-50 transition-all"
                        th:text="#{list.pagination.next}">Next</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
