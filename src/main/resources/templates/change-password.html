<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{changePwd.title}">Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/ui.js"></script>
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900">
    <!-- Top Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 border-b border-slate-200 backdrop-blur-md">
        <div class="container mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600"
                    th:text="#{app.title}">Webhook Gateway</h1>
                <div class="hidden md:flex gap-1">
                    <a href="/" class="px-4 py-2 rounded-md font-medium transition-colors"
                        th:classappend="${currentUri == '/' ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}"
                        th:text="#{nav.dashboard}">Dashboard</a>
                    <a href="/subscriptions" class="px-4 py-2 rounded-md font-medium transition-colors"
                        th:classappend="${currentUri == '/subscriptions' ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}"
                        th:text="#{nav.subscriptions}">Subscriptions</a>
                    <a href="/settings" class="px-4 py-2 rounded-md font-medium transition-colors"
                        th:classappend="${currentUri == '/settings' ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}"
                        th:text="#{nav.settings}">Settings</a>
                    <a href="/monitoring" class="px-4 py-2 rounded-md font-medium transition-colors"
                        th:classappend="${currentUri == '/monitoring' ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}"
                        th:text="#{nav.monitoring}">Monitoring</a>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center bg-slate-100 rounded-lg p-1 text-xs font-semibold">
                    <a th:href="@{${currentUri}(lang='zh')}" class="px-3 py-1.5 rounded-md transition-all"
                        th:classappend="${#locale.language == 'zh' ? 'bg-white shadow text-slate-900' : 'text-slate-400 hover:text-slate-600'}">中文</a>
                    <a th:href="@{${currentUri}(lang='en')}" class="px-3 py-1.5 rounded-md transition-all"
                        th:classappend="${#locale.language == 'en' ? 'bg-white shadow text-slate-900' : 'text-slate-400 hover:text-slate-600'}">EN</a>
                </div>
                <!-- Logout Button -->
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit"
                        class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-slate-500 hover:text-rose-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span th:text="#{nav.logout}">退出</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center p-4">

        <div class="bg-white max-w-md w-full rounded-2xl shadow-xl overflow-hidden border border-slate-100">
            <!-- Header -->
            <div class="px-8 py-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-center">
                <h1 class="text-2xl font-bold text-white mb-2" th:text="#{changePwd.header}">Security Check</h1>
                <p class="text-blue-100 text-sm" th:text="#{changePwd.subtitle}">Please change your password to continue
                </p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <div th:if="${error}"
                    class="mb-6 p-4 bg-rose-50 text-rose-600 rounded-xl text-sm font-medium border border-rose-100 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 flex-shrink-0" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span th:text="${error}">Error message</span>
                </div>

                <form th:action="@{/change-password}" method="post" class="space-y-5">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2"
                            th:text="#{changePwd.oldPassword}">Old
                            Password</label>
                        <input type="password" name="oldPassword" required autofocus
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none bg-slate-50 focus:bg-white"
                            th:placeholder="#{changePwd.oldPassword.placeholder}">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2"
                            th:text="#{changePwd.newPassword}">New
                            Password</label>
                        <input type="password" name="newPassword" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none bg-slate-50 focus:bg-white"
                            th:placeholder="#{changePwd.newPassword.placeholder}">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2"
                            th:text="#{changePwd.confirmPassword}">Confirm New Password</label>
                        <input type="password" name="confirmPassword" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none bg-slate-50 focus:bg-white"
                            th:placeholder="#{changePwd.confirmPassword.placeholder}">
                    </div>

                    <div class="pt-2">
                        <button type="submit"
                            class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                            <span th:text="#{changePwd.btn}">Update Password</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>

                        <div class="mt-4 text-center">
                            <a href="/logout"
                                class="text-sm font-semibold text-slate-400 hover:text-slate-600 transition-colors"
                                th:text="#{changePwd.logout}">Or logout</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
