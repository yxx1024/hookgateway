<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{changePwd.title}">Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/ui.js"></script>
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white max-w-md w-full rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="px-8 py-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-center">
            <h1 class="text-2xl font-bold text-white mb-2" th:text="#{changePwd.header}">Security Check</h1>
            <p class="text-blue-100 text-sm" th:text="#{changePwd.subtitle}">Please change your password to continue</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <div th:if="${error}"
                class="mb-6 p-4 bg-rose-50 text-rose-600 rounded-xl text-sm font-medium border border-rose-100 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 flex-shrink-0" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span th:text="${error}">Error message</span>
            </div>

            <form th:action="@{/change-password}" method="post" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2" th:text="#{changePwd.oldPassword}">Old
                        Password</label>
                    <input type="password" name="oldPassword" required autofocus
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none bg-slate-50 focus:bg-white"
                        th:placeholder="#{changePwd.oldPassword.placeholder}">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2" th:text="#{changePwd.newPassword}">New
                        Password</label>
                    <input type="password" name="newPassword" required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none bg-slate-50 focus:bg-white"
                        th:placeholder="#{changePwd.newPassword.placeholder}">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2"
                        th:text="#{changePwd.confirmPassword}">Confirm New Password</label>
                    <input type="password" name="confirmPassword" required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none bg-slate-50 focus:bg-white"
                        th:placeholder="#{changePwd.confirmPassword.placeholder}">
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                        <span th:text="#{changePwd.btn}">Update Password</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <div class="mt-4 text-center">
                        <a href="/logout"
                            class="text-sm font-semibold text-slate-400 hover:text-slate-600 transition-colors"
                            th:text="#{changePwd.logout}">Or logout</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
