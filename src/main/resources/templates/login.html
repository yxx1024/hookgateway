<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{login.title}">登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div
        class="glass-card rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-200 p-8 w-full max-w-md animate-in">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl shadow-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600"
                th:text="#{app.title}">Webhook Gateway</h1>
            <p class="text-slate-500 mt-2" th:text="#{login.subtitle}">登录以访问管理面板</p>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="mb-6 p-4 bg-rose-50 border border-rose-200 rounded-xl">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-rose-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-rose-700 text-sm font-medium" th:text="#{login.error}">用户名或密码错误</span>
            </div>
        </div>

        <!-- Logout Success Message -->
        <div th:if="${param.logout}" class="mb-6 p-4 bg-emerald-50 border border-emerald-200 rounded-xl">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-emerald-700 text-sm font-medium" th:text="#{login.logout.success}">您已成功退出登录</span>
            </div>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 mb-2"
                    th:text="#{login.username}">用户名</label>
                <input type="text" id="username" name="username" required autofocus
                    class="w-full px-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all placeholder:text-slate-400"
                    th:placeholder="#{login.username.placeholder}">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-2"
                    th:text="#{login.password}">密码</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all placeholder:text-slate-400"
                    th:placeholder="#{login.password.placeholder}">
            </div>
            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40 transition-all transform hover:-translate-y-0.5"
                th:text="#{login.btn}">
                登录
            </button>
        </form>

        <!-- Language Switcher -->
        <div class="mt-8 pt-6 border-t border-slate-200/50 flex justify-center">
            <div class="flex items-center bg-slate-100/50 rounded-lg p-1 text-xs font-semibold">
                <a th:href="@{/login(lang='zh')}" class="px-3 py-1.5 rounded-md transition-all"
                    th:classappend="${#locale.language == 'zh' ? 'bg-white shadow text-slate-900' : 'text-slate-400 hover:text-slate-600'}">中文</a>
                <a th:href="@{/login(lang='en')}" class="px-3 py-1.5 rounded-md transition-all"
                    th:classappend="${#locale.language == 'en' ? 'bg-white shadow text-slate-900' : 'text-slate-400 hover:text-slate-600'}">EN</a>
            </div>
        </div>
    </div>

</body>

</html>
